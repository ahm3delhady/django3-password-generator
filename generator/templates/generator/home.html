<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Password Generator - This app let you to Generator passwords with your own prefrences.</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>

        <div class="container text-center">
            <h1>Password Generator</h1>

            <form action="{% url 'password' %}">
                <select name="length">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected="selected">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                </select>
                <label for="length" class="lead"><strong> Length </strong></label>
                <br><br>

                <input type="checkbox" id="uppercase" name="uppercase">
                <label for="uppercase" class="lead"><strong> Uppercase </strong></label>
                <br><br>

                <input type="checkbox" id="numbers" name="numbers">
                <label for="numbers" class="lead"><strong>Numbers</strong></label>
                <br><br>

                <input type="checkbox" id="special" name="special">
                <label for="special" class="lead"><strong> Special Charcters</strong></label>
                <br><br>

                <input type="submit" value="Generate Password" class="btn btn-primary">
            </form>
            <br>

            <h2>Other Links:</h2>
            <ul class="list-group">
                <li class="list-group-item"><a href="{% url 'about' %}" class="btn btn-warning">About</a></li>
            </ul>
        </div>
    </body>

</html>
